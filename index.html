<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />    
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>TP2-JS</title>
  </head>
  <body onload="recalculate()">
    <div class="main" id="content">
      <div class="header">
        <button class="newTask" onclick="newTask()">Nova tarefa</button>
      </div>
      <div class="progress">
        <div class="ptodo" id="ptodo"></div>
        <div class="pdoing" id="pdoing"></div>
        <div class="preview" id="preview"></div>
        <div class="pdone" id="pdone"></div>
      </div>
      <div class="tasks">
        <div class="column">
          <div class="categoria">
            A fazer
          </div>
          <div class="tarefa" id="toDo">

          </div>
        </div>
        <div class="column">
          <div class="categoria">
            Em progresso
          </div>
          <div class="tarefa" id="doing"></div>
        </div>
        <div class="column">
          <div class="categoria">
            Em revisão
          </div>
          <div class="tarefa" id="review"></div>
        </div>
        <div class="column">
          <div class="categoria">
            Completo
          </div>
          <div class="tarefa" id="complete"></div>
        </div>
      </div>
    </div>
    <div class="modalNewTask" id="newTaskContainer">
      <div class="categoriaModal">
          Nova tarefa
        </div>
      <div class="newTaskContent">
        <span>Nome da tarefa:</span>
        <br />
        <input
          type="text"
          id="taskName"
          value=""
          placeholder="Nome da tarefa"
        />
        <br />
        <span>Descrição da tarefa:</span>
        <br />
        <textarea
          type="text"
          id="taskDesc"
          style="width: 100%"
          cols="40"
          rows="5"
          value=""
          placeholder="Nome da tarefa"
        ></textarea>
      </div>
    </div>
    <script src="js\doStuffs.js"></script>
  </body>
</html>
