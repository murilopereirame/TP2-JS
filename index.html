<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js\doStuffs.js"></script>
    <title>TP2-JS</title>
  </head>
  <body>
    <div class="header">
      <button class="newTask" onclick="newTask()">Nova tarefa</button>
    </div>
    <div class="tasks">
      <div class="column" id="toDo">

      </div>
      <div class="column" id="doing">

      </div>
      <div class="column" id="complete">
        
      </div>
    </div>
    <div class="modalNewTask" id="newTaskContainer">
      <div class="header">
        <span>Nova tarefa</span>
      </div>
      <div class="newTaskContent">
        <span>Nome da tarefa:</span>
        <br>
        <input type="text" value="" placeholder="Nome da tarefa" />
        <br>
        <span>Descrição da tarefa:</span>
        <br>
        <textarea type="text" style="width: 100%" cols="40" rows="5" value="" placeholder="Nome da tarefa"></textarea>
      </div>
    </div>
  </body>
</html>
